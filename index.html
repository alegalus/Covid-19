<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

    <title>Covid19</title>
</head>
<div id="container">
<header>
    <h1>Estadisticas Covid19</h1>


</header>
<body>
    <div id="form">
    
        
        <label for="">Fecha</label> <input id="inputFecha" type="date">
        <label for="Pais">Pais: </label> 
            <select name="" id="selectPais">
                <option value="seleccion">Seleccione una opcion: </option>
                <option value="Argentina">Argentina</option>
                <option value="Bolivia">Bolivia</option>
                <option value="Brazil">Brasil</option>
                <option value="Chile">Chile</option>
                <option value="Colombia">Colombia</option>
                <option value="Ecuador">Ecuador</option>
                <option value="Paraguay">Paraguay</option>
                <option value="Peru">Peru</option>
                <option value="Uruguay">Uruguay</option>
                <option value="Venezuela">Venezuela</option>
                <option value="Germany">Alemania</option>
                <option value="Spain">España</option>
                <option value="France">Francia</option>
                <option value="Italy">Italia</option>
                <option value="US">Estados Unidos</option>
                <option value="Israel">Israel</option>

                
            </select>
            <br>
            <button id="cargarEstadistica">Cargar estadistica</button>
           
                <ul></ul>
                    <li>Casos Totales: <span class="num" id="today_confirmed"></span> </li>       
                    <li>Fallecidos Totales: <span class="num" id="today_deaths"></span> </li>
                    <li>Casos confirmados de la fecha: <span class="num" id="today_new_confirmed"></span></li> 
                    <li>Muertes confirmadas de la fecha: <span class="num" id="today_new_deaths"></span> </li> 
                    <li>Recuperados hoy: <span class="num" id="today_new_recovered"></span></li> 
                    <li>Casos abiertos Total: <span class="num" id="today_open_cases"></span></li> 
                    <li>Recuperados total: <span class="num" id="today_recovered"></span></li> 
                
                </ul>
        </div>

    
</body>
